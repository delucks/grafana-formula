# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
{%- if grains.os == 'MacOS' %}
  {% set macos_group = salt['cmd.run']("stat -f '%Sg' /dev/console") %}
{%- endif %}

Debian:
  pkgrepo:
    humanname: grafana_official
    name: deb https://packages.grafana.com/oss/deb stable main
    file: /etc/apt/sources.list.d/grafana.list
    key_url: https://packages.grafana.com/gpg.key

RedHat: {}

Suse: {}

Gentoo: {}

Arch: {}

Alpine: {}

FreeBSD:
  pkg: grafana5
  config_file: /usr/local/etc/grafana.conf
  config:
    paths:
      data: /var/db/grafana/
      logs: /var/log/grafana/
      plugins: /var/db/grafana/plugins
      provisioning: /var/db/grafana/provisioning
    database:
      log_queries: ''
  service:
    name: grafana

OpenBSD: {}

Solaris: {}

Windows:
  pkg:
    archive:
      name: C:\\Program Files
      source: https://dl.grafana.com/oss/release/grafana-6.2.2.windows-amd64.zip
      source_hash: c44ae0019834a73860ba9804965b79235be9284017d716823c316ac6b24abc4f

MacOS:
  group: {{ macos_group | d('') }}
  service:
    group: {{ macos_group | d('') }}
  environ:
    - 'export PATH=${PATH}:/opt/grafana-6.2.2.darwin-amd64'
  pkg:
    archive:
      name: /opt
      source: https://dl.grafana.com/oss/release/grafana-6.2.2.darwin-amd64.tar.gz 
      source_hash: 3c3d599ba8be48d22eee71f1854d185d7613b9439c0c655a1eb33e1e13474c50
